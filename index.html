<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkullCandy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="imgs/logo.png" alt="logo" class="logo" />
        <nav>
          <ul id="menu">
            <li><a href="">Over-ear</a></li>
            <li><a href="">On-ear</a></li>
            <li><a href="">In-ear</a></li>
            <li><a href="">Earbuds</a></li>
          </ul>
        </nav>
        <img
          src="imgs/menu.png"
          alt="menu"
          class="menu"
          onclick="togglemenu()"
        />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>Crusher ANC</h2>
          <h3>Noise Canceling Wireless Headphones</h3>
          <p>Deeper Dimensions of Sound</p>
          <h4>300$</h4>
          <button>Buy now <img src="imgs/arrow.png" alt="" /></button>
        </div>
        <div class="col-2">
          <img src="imgs/headphones.png" alt="" class="headphones" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="imgs/add.png" alt="" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>

      <div class="socialmedia">
        <img src="imgs/fb.png" alt="" />
        <img src="imgs/ig.png" alt="" />
        <img src="imgs/tw.png" alt="" />
      </div>
    </div>

    <script>
      var menu = document.getElementById("menu");

      menu.style.maxHeight = "0px";

      function togglemenu() {
        if (menu.style.maxHeight == "0px") {
          menu.style.maxHeight = "130px";
        } else {
          menu.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
