<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkullCandy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="imgs/logo.png" alt="logo" class="logo" />
        <nav>
          <ul id="menu">
            <li><a href="">Over-ear</a></li>
            <li><a href="">On-ear</a></li>
            <li><a href="">In-ear</a></li>
            <li><a href="">Earbuds</a></li>
          </ul>
        </nav>
        <img
          src="imgs/menu.png"
          alt="menu"
          class="menu"
          onclick="togglemenu()"
        />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>Crusher ANC</h2>
          <h3>Noise Canceling Wireless Headphones</h3>
          <p>Deeper Dimensions of Sound</p>
          <h4>300$</h4>
          <button>Buy now <img src="imgs/arrow.png" alt="" /></button>
        </div>
        <div class="col-2">
          <img src="imgs/headphones.png" alt="" class="headphones" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="imgs/add.png" alt="" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>

      <div class="socialmedia">
        <a
          href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwii_cPdzeLxAhUnlYsKHf7rBKIQFjAAegQIBxAD&url=https%3A%2F%2Fwww.facebook.com%2Fskullcandy%2F&usg=AOvVaw0kXrsDpKxZ2W2pRhhG2sP7"
          ><img src="imgs/fb.png" alt=""
        /></a>
        <a
          href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwi91pTszeLxAhWI_7sIHZMgAuQQFnoECAYQAA&url=https%3A%2F%2Fwww.instagram.com%2Fskullcandy%2F%3Fhl%3Den&usg=AOvVaw3kZu0dyvNj4HVVPoRWckdp"
          ><img src="imgs/ig.png" alt=""
        /></a>
        <a
          href="https://twitter.com/skullcandy?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
          ><img src="imgs/tw.png" alt=""
        /></a>
      </div>
    </div>

    <div class="intro">
      <div class="introtext">
        <h1 class="hide">
          <span class="maintext" style="color: white"
            >Dynamic, detail-rich sound
          </span>
        </h1>
        <h1 class="hide">
          <span class="maintext" style="color: white"
            >Sensational sense of timing</span
          >
        </h1>
        <h1 class="hide">
          <span class="maintext" style="color: white"
            >Lightweight, comfy and clever</span
          >
        </h1>
      </div>
    </div>
    <div class="slider"></div>

    <script>
      var menu = document.getElementById("menu");

      menu.style.maxHeight = "0px";

      function togglemenu() {
        if (menu.style.maxHeight == "0px") {
          menu.style.maxHeight = "130px";
        } else {
          menu.style.maxHeight = "0px";
        }
      }
    </script>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
